println 'rootProject.name: ' + rootProject.name
println 'project.name: ' + project.name

defaultTasks 'build'
apply plugin: 'groovy'

apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '+'
}

group = 'com.okjava'
version = '1.0'

jar {
    from('.') {
        include 'gradle/'
        include 'config/'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}